<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://api.shannmoderz.xyz/server/file/U1TmrbNTwlbQGR7B.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.0);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .typing-animation {
            font-size: 2rem;
            color: #fff;
            border-right: 3px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30, end) 1s 1 normal both, blink 0.75s step-end infinite, color-change 5s infinite;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #fff;
            }
        }
        @keyframes color-change {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff0000; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.0);
            border-radius: 10px;
        }
        .produk {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .produk-item {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.33% - 20px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .produk-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .beli-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25d366;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .beli-button:hover {
            background-color: #1ebc59;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.0);
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 20px;
        }
        .katalog-produk {
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="typing-animation">Selamat Datang di Toko Online Saya</h1>
    </header>
    <div class="container">
        <h2 class="katalog-produk">Katalog Produk</h2>
        <div class="produk">
            <div class="produk-item">
                <img src="https://via.placeholder.com/150" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Harga: Rp100.000</p>
                <a href="https://wa.me/6288985189156?text=Halo,%20saya%20ingin%20membeli%20Produk%201" class="beli-button" target="_blank">Beli via WhatsApp</a>
            </div>
            <div class="produk-item">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Harga: Rp200.000</p>
                <a href="https://wa.me/6288985189156?text=Halo,%20saya%20ingin%20membeli%20Produk%202" class="beli-button" target="_blank">Beli via WhatsApp</a>
            </div>
            <div class="produk-item">
                <img src="https://via.placeholder.com/150" alt="Produk 3">
                <h3>Produk 3</h3>
                <p>Harga: Rp300.000</p>
                <a href="https://wa.me/6288985189156?text=Halo,%20saya%20ingin%20membeli%20Produk%203" class="beli-button" target="_blank">Beli via WhatsApp</a>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2024 Toko Online Saya. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
